<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Sekolah</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&family=Federant&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #f5f6fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 30px 20px 10px;
    }
    header h1 {
      font-size: 2.2em;
      margin: 0;
      color: #5C5E4C;
      font-family: "Federant", serif;
    }
    header p {
      font-size: 0.8em;
      color: #ED7C7C;
      margin-top: 8px;
      font-family: "Bitcount Prop Single", system-ui;
    }
    .video-container {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 720px;
      width: 90%;
      margin: 20px auto;
      text-align: center;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .btn {
      margin-top: 12px;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      background: #3498db;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
      overflow: visible;
    }
    .btn:hover {
      background: #2980b9;
    }
    .like-btn {
      background: #ff4757;
      margin-right: 8px;
    }
    .like-btn:hover {
      background: #e84118;
    }
    .particle {
      position: absolute;
      font-size: 18px;
      animation: floatUp 1s ease-out forwards;
      opacity: 0.9;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(1.5); opacity: 0; }
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      font-size: 0.85em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>English Task</h1>
    <p>Self-Introduction Videoüé•</p>
  </header>

  <div class="video-container" id="videoContainer">
    <!-- Embed dari Google Drive -->
    <iframe id="myVideo"
      src="https://drive.google.com/file/d/1Prrm-_hJ88kOn1qVPwUjJXnoZsc-CSbG/preview"
      allow="autoplay"
      allowfullscreen>
    </iframe>
    <br>
    <button class="btn like-btn" onclick="showParticles(event)">üëç Like</button>
    <button class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
  </div>

  <footer>
    &copy; 2025 Dibuat oleh [Sya444]
  </footer>

  <script>
    // Fungsi Partikel Like
    function showParticles(event) {
      const btn = event.currentTarget;
      for (let i = 0; i < 6; i++) {
        const particle = document.createElement("span");
        particle.classList.add("particle");
        particle.textContent = "‚ù§Ô∏è";

        particle.style.left = (btn.clientWidth / 2 - 10) + "px";
        particle.style.top = (btn.clientHeight / 2 - 10) + "px";

        btn.appendChild(particle);

        const x = (Math.random() - 0.5) * 60; 
        const y = -60 - Math.random() * 30;
        particle.animate(
          [
            { transform: `translate(0,0) scale(1)`, opacity: 1 },
            { transform: `translate(${x}px, ${y}px) scale(1.5)`, opacity: 0 }
          ],
          { duration: 1000, easing: "ease-out" }
        );

        setTimeout(() => particle.remove(), 1000);
      }
    }

    // Fungsi Fullscreen (untuk container iframe)
    function toggleFullscreen() {
      const container = document.getElementById("videoContainer");
      if (!document.fullscreenElement) {
        container.requestFullscreen?.() || 
        container.webkitRequestFullscreen?.() || 
        container.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }
  </script>
</body>
</html>
